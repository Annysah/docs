name: Build

on:
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Clone practicalzt
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      - run: yarn install
      - run: yarn lint

  deploy:
    name: Deploy
    needs: lint

    runs-on: ubuntu-latest

    steps:
      - name: Dispatch deploy in private repo
        uses: peter-evans/repository-dispatch@v1
        with:
          repository: smallstep/prof
          token: ${{ secrets.PROF_ACCESS_TOKEN }}
          event-type: prof-deploy
